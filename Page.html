<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<title>Number-convert</title>
</head>
<body>

<h1>Welcome to Binary converter</h1>


	<p id = 'mainPart'>
	From
	<button id = 'fromBin' type = "button" onclick = fromBinClicked();>Binary</button>
	<button id = 'fromDec' type = "button" onclick = fromDecClicked();>Decimal</button><br/>
	
	To
	<button id = 'toBin' type = "button" onclick = toBinClicked();>Binary</button>
	<button id = 'toDec' type = "button" onclick = toDecClicked();>Decimal</button><br/>
	
	Input value:<input id = 'input' type = "text"><br/>
	Result: <input id = 'output' type = "text">
	</p>

<button id = 'button' type = "button" onclick = convert();>Convert</button>

<script>
<!-- Varialbes for the types of the data-->
var fromBin = false, fromDec = false;
var toBin = false, toDec = false;

<!-- If user wants to convert from Binary -->
function fromBinClicked(){
	fromBin = true; fromDec = false;
}
<!-- If user wants to convert from Decimal -->
function fromDecClicked(){
	fromDec = true; fromBin = false;
}
<!-- If user wants to convert to Binary -->
function toBinClicked(){
	toBin = true; toDec = false;
}
<!-- If user wants to convert to Decimal -->
function toDecClicked(){
	toDec = true; toBin = false;
}

<!-- Convert function for the main button -->
function convert(){
	var input;
	<!-- Execution from Binary to Decimal -->
	if(fromBin == true && toDec == true){
		input = parseFloat(document.getElementById('input').value, 10);
		document.getElementById('output').value = binToDec(input);
	}
	<!-- Executiom from Decimal to Binary -->
	else if(fromDec == true && toBin == true){
		input = parseFloat(document.getElementById('input').value, 10);
		document.getElementById('output').value = decToBin(input);
	}
	<!-- Execution for other cases-->
	else{
		input = parseFloat(document.getElementById('input').value, 10);
		document.getElementById('output').value = input;
	}
}
<!-- Function that converts from the binary to decimal -->
function binToDec(num){
	var i = 0;
	var result = 0;
	
	while(num > 0){
	<!-- If num is not a binary value -->
		if(num % 10 > 1){ result = -1; break;}
		result += num % 2 * Math.pow(2,i);
		i++;
		num = Math.floor(num / 10);
	}
	return result;
}
<!-- Function that converts from the decimal to binary-->
function decToBin(num){
	var result;
	if(num == 0){
		result = 0;
	}
	else{
	result = num % 2 + 10 * decToBin(Math.floor(num / 2));
	}
	return result;
}
</script>
</body>
</html>
